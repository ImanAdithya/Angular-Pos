<nav class="navbar navbar-light bg-primary">
   <div class="container-fluid">
      <h1 style="color: white;">POS APPLICATION</h1>
      <div class="d-flex">
        <button  (click)="clickAddEmployee()" class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">ADD EMPLOYEE</button>
      </div>
   </div>
</nav>


<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Employee ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email ID</th>
      <th scope="col">Mobile.No</th>
      <th scope="col">Salary</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of employeeData">
        <td>{{row.id}}</td>
        <td>{{row.firstName}}</td>
        <td>{{row.lastName}}</td>
        <td>{{row.email}}</td>
        <td>{{row.mobile}}</td>
        <td>{{row.salary}}</td>
      <td>
        <button  (click)="onEdit(row)" class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">EDIT</button>
        <button (click)="deleteEmploye(row)" class="btn btn-danger mx-3">DELETE</button>
      </td>
    </tr>
  </tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Detail</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form [formGroup]="formValue">
          <div class="mb-3">
            <label  class="form-label">First Name</label>
            <input type="text" formControlName="firstName"  class="form-control"  aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label  class="form-label">Last Name</label>
            <input type="text"  formControlName="lastName"  class="form-control">
          </div>

          <div class="mb-3">
            <label  class="form-label">Email</label>
            <input type="email"  formControlName="email"  class="form-control" >
          </div>

          <div class="mb-3">
            <label  class="form-label">Mobile No</label>
            <input type="text"   formControlName="mobile" class="form-control">
          </div>

          <div class="mb-3">
            <label  class="form-label">Salary</label>
            <input type="text"  formControlName="salary" class="form-control">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit"  *ngIf="showAdd" (click)="postEmployeDetail()" class="btn btn-primary">SAVE</button>
        <button type="submit"  *ngIf="showUpdate"  (click)="UpdateEmployee()"  class="btn btn-success">UPDATE</button>
      </div>
    </div>
  </div>
</div>
